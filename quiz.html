<body>
    <nav class="navbar">
        <ul>
            <li><a href="/quiz.html">Quiz</a></li>
            <li><a href="/isTriangle.html">isTriangle</a></li>
            <li><a href="/area.html">Area</a></li>
            <li><a href="/hypotenuse.html">Hypotenuse</a></li>
        </ul>
    </nav>

    <div class="main">
        <h1>Quiz</h1>

        <form id="quiz-form">
            <div class="quiz-container" id="question1">
                <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
                <div class="options">
                    <label><input type="radio" name="question1" class="radios" value="60°">60°</label>
                    <div class="option">
                        <label><input type="radio" name="question1" class="radios" value="45°">45°</label>
                    </div>
                    <div class="option">
                        <label><input type="radio" name="question1" class="radios" value="90°">90°</label>
                    </div>
                </div>
            </div>
            
            <div class="quiz-container">
                <p>If a triangle has an angle of 90 degrees, what is it called?</p>
                <div class="options">
                    <label><input type="radio" name="question2" class="radios" value="obtuse">obtuse</label>
                    <div class="option">
                        <label><input type="radio" name="question2" class="radios" value="acute">acute</label>
                    </div>
                    <div class="option">
                        <label><input type="radio" name="question2" class="radios" value="right angled">right angled</label>
                    </div>
                </div>
            </div>
    
            <button id="quiz-submit-btn">Submit</button>
        </form>
    
        <p class="output"></p>
    </div>

    <script src="/scripts/quiz.js"></script>
</body>
